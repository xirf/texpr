name: Deploy to GitHub Pages

on:
  workflow_dispatch: # Allow manual triggering
  push:
    tags:
      - "v*"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Compile WASM
        run: |
          dart pub get
          dart compile wasm wasm/main.dart -o wasm/build/main.wasm

          mkdir -p doc/public/wasm
          cp wasm/build/main.wasm doc/public/wasm/
          cp wasm/build/main.mjs doc/public/wasm/

      - name: Build Docs
        run: |
          bun run build
          echo "texpr.andka.id" > .vitepress/dist/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
