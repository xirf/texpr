<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>texpr WASM Demo</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        max-width: 800px;
        margin: 2rem auto;
        padding: 0 1rem;
        background: #1a1a2e;
        color: #eee;
      }
      h1 {
        color: #00d4ff;
      }
      .status {
        padding: 1rem;
        border-radius: 8px;
        margin: 1rem 0;
      }
      .loading {
        background: #2d2d44;
      }
      .success {
        background: #1a4d2e;
      }
      .error {
        background: #4d1a1a;
      }
      code {
        background: #2d2d44;
        padding: 0.2rem 0.5rem;
        border-radius: 4px;
      }
      pre {
        background: #16213e;
        padding: 1rem;
        border-radius: 8px;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <h1>texpr WASM Demo</h1>
    <p>LaTeX math expression parser/evaluator running in WebAssembly.</p>

    <div id="status" class="status loading">Loading WASM module...</div>

    <h2>Console Output</h2>
    <pre id="output">Waiting for WASM execution...</pre>

    <h2>About</h2>
    <p>
      This demo compiles the <code>texpr</code> Dart library to WebAssembly
      using <code>dart compile wasm</code>. Check the browser console for
      detailed output.
    </p>

    <script type="module">
      import { compileStreaming } from './main.mjs';

      // Capture console.log output
      const output = document.getElementById("output");
      const status = document.getElementById("status");
      const logs = [];

      const originalLog = console.log;
      console.log = function (...args) {
        originalLog.apply(console, args);
        logs.push(args.join(" "));
        output.textContent = logs.join("\n");
      };

      const originalError = console.error;
      console.error = function (...args) {
        originalError.apply(console, args);
        status.className = "status error";
        status.textContent = "Error: " + args.join(" ");
      };

      async function init() {
        try {
          status.textContent = "Loading WASM module...";
          const compiledApp = await compileStreaming(fetch('main.wasm'));
          const app = await compiledApp.instantiate({});
          
          // Execute main() which sets up the exports
          app.invokeMain();
          
          // Verify export
          if (window.texpr) {
            status.className = "status success";
            status.textContent = "WASM loaded. API ready at window.texpr";
            
            console.log("Found window.texpr. Testing...");
            console.log("2 + 2 =", window.texpr.evaluate("2 + 2"));
            console.log("\\sin(0) =", window.texpr.evaluate("\\sin(0)"));
          } else {
             throw new Error("window.texpr not found after invokeMain");
          }

        } catch (e) {
           console.error("WASM Init Failed:", e);
        }
      }

      init();
    </script>
  </body>
</html>
